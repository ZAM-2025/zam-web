<html>
    <head>
        <title>ZAM | Accedi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script type="text/javascript" src="js/Helpers.js"></script>
        <script type="text/javascript" src="lib/zam-auth/zam-auth.js"></script>
        <script type="text/javascript" src="js/NewUser.js"></script>
    </head>
    <body class="LoginBody">
        <div class="NewUser">
            <div class="AccediContainer">
                <img class="ZAMLogo" src = "svg/ZAM.svg">
                <h1 class="AccediTextTitolo" style="font-size: 33px;font-weight: 100;font-family: SF_Pro_Display_Regular;">Creazione utente</h1>
                <p id="crea-text" class="AccediText">Crea un utente</b></p>
            </div>
            <form onsubmit="SendLogin(event)" class="AccediContainer">
                <input required placeholder="Nome Utente" id="username" name="username" class="LoginField" type="text">
                <input required placeholder="Password" id="password" name="password" class="LoginField" type="password">
                <input required placeholder="Nome" id="nome" name="nome" class="LoginField" type="text">
                <input required placeholder="Cognome" id="cognome" name="cognome" class="LoginField" type="text">
                <select required id="coord" name="coord" class="LoginField">
                    <option disabled selected value=-1>Seleziona un coordinatore</option>
                </select>
                <div row>
                    <zam-spacer></zam-spacer>
                    <input disabled class="LoginButton" id="zam-submit" type="submit" value="Crea utente">    
                </div>
            </form>
            <zam-spacer></zam-spacer>
        </div>  
    </body>   
</html>
