<!DOCTYPE html>
<html>
    <head>
        <title>ZAM | Z-Volta Asset Manager</title>

        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <!-- Css -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="lib/zam-map/zam-map.css">

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!-- Javascripts -->
        <script type="text/javascript" src="js/Helpers.js"></script>
        <script type="text/javascript" src="lib/zam-auth/zam-auth.js"></script>
        <script type="text/javascript" src="js/Sidebar.js"></script>
        <script type="text/javascript" src="js/ZamIcon.js"></script>
        <script type="text/javascript" src="js/ZAMConditional.js"></script>
        <script type="text/javascript" src="js/ZAMUserCard.js"></script>
        <script type="text/javascript" src="js/BookingSidebar.js"></script>
        <script type="text/javascript" src="js/UserManagement.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: var(--GrigioMedio); overflow-x: hidden;">
        <script>LoadSidebar()</script>
        <zam-body>
            <zam-row>
                <zam-back onclick="Helpers.redir('./index.html')"></zam-back>
                <zam-title>Gestione Utenti</zam-title>
            </zam-row>
            <zam-row>
                <h1>Dipendenti</h1>
                <a class="add-button" href="./newuser.html?type=0"></a>
            </zam-row>
            <zam-row cards id="dipendenti"></zam-row>
            <zam-row>
                <h1>Coordinatori</h1>
                <a class="add-button" href="./newuser.html?type=1"></a>
            </zam-row>
            <zam-row cards id="coordinatori"></zam-row>
        </zam-body>
    </body>
</html>
