<html>
    <head>
        <title>ZAM | Accedi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script type="text/javascript" src="lib/zam-auth/zam-auth.js"></script>
        <script type="text/javascript" src="js/Login.js"></script>
    </head>
    <body class="LoginBody">
        <div class="Accedi">
            <div class="AccediContainer">
                <img class="ZAMLogo" src = "svg/ZAM.svg">
                <h1>Accedi</h1>
                <p class="AccediText">Usa il tuo account Dipendente, Coordinatore o Gestore per accedere</p>
            </div>
            <form onsubmit="SendLogin(event)" class="AccediContainer AccediTop">
                <input required placeholder="Nome Utente" id="username" name="username" class="LoginField" type="text">
                <input required placeholder="Password" id="password" name="password" class="LoginField" type="password">
                <div row>
                    <input type="checkbox" name="remember" checked>
                    <label for="remember">Ricorda</label>
                    <zam-spacer></zam-spacer>
                    <a href="forgot.html">Password dimenticata?</a>
                </div>
                <zam-spacer></zam-spacer>
                <div class="ButtonSpacer" row>
                    <zam-spacer></zam-spacer>
                    <input disabled class="LoginButton" id="zam-submit" type="submit" value="Accedi">    
                </div>
            </form>
            <zam-spacer></zam-spacer>
        </div>  
    </body>   
</html>
